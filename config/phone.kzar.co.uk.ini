[uwsgi]
pidfile = /var/run/phone.kzar.co.uk.pid
socket = /var/run/uwsgi/app/phone.kzar.co.uk/socket
post-buffering = 1
daemonize = /var/log/nginx/phone.kzar.co.uk/uwsgi.log
touch-reload = /home/apps/phone.kzar.co.uk/reload
python-path = /home/apps/phone.kzar.co.uk/src
